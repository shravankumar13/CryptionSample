<h2>Employee CRUD</h2>


<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="department" formControlName="department">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    {{ editingEmployee ? 'Update' : 'Add' }} Employee
  </button>
  <button mat-button type="button" (click)="resetForm()">Cancel</button>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{employee.name}}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>department</th>
    <td mat-cell *matCellDef="let employee">{{employee.department}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button (click)="editEmployee(employee)">Edit</button>
      <button mat-button (click)="deleteEmployee(employee.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
